<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>登录账号</title>
    </head>
    <body>
<br/>
<br/>
    <div align="center"><font size="10"> <strong>实验室日常打卡系统</strong></font></div>
    <div align="center"><font size="5"> <strong>登录</strong></font></div>
    <br/>
        <div class="login">
                <form action="login" method="post">
                        <div align="center"><input type="text" name="user" placeholder="用户名" maxlength="6" required="required"></div><br/>
                        <div align="center"><input type="password" name="password" placeholder="登录密码" maxlength="6" required="required"></div><br/>
                        <div align="center"><button type="submit">确定</button></div>
                </form>
            <br/>
                <div  align="center">提示：用户名或密码错误，请重试</div>
        </div>
    </body>
</html>
