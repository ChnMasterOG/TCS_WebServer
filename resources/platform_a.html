<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>健康打卡系统</title>
    </head>
    <body>
    <br/>
    <br/>
    <div align="center"><font size="5"> <strong>今天还未打卡，请打卡</strong></font></div>
	<br/>
		<br/>
        <div class="platform_a">
            <form action="platform_b" method="post">
                    <div align="center"><input type="text" name="name" placeholder="姓名" maxlength="6" required="required"></div><br/>
                    <div align="center"><select name="sex"><option value="0">男</option><option value="1">女</option></select></div><br/>
                    <div align="center"><input type="text" name="city" placeholder="城市" maxlength="6" required="required"></div><br/>
                    <div align="center"><input type="number" min="35.0" max="43.0" step="0.1" name="temperature" placeholder="体温" required="required"></div><br/>
                    <div align="center"><button type="submit">点击打卡</button></div>
            </form>
            <br/>
            <br/>
            <form action="platform_d" method="post">
                <div align="center"><button type="submit">查看打卡历史</button></div>
            </form>
        </div>
    </body>
</html>
